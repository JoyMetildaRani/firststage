        const scriptURL = 'https://script.google.com/macros/s/AKfycbwmYscq3ddUtnYv9JX7GoQv_rCs6Tz6n76lvfYRJfOoOq0aD_v8JZvJB7dE6HwBZL8P/exec'
        const form = document.forms['google-sheet']

        
      
        form.addEventListener('submit', e => {
         
           
var swa = (document.getElementById("text1").value);
           
     if(  ( document.getElementById("text1").value == "janaki"
       && document.getElementById("text2").value == "janaki@123" ) ||
       ( document.getElementById("text1").value == "joy"
       && document.getElementById("text2").value == "joy@123" )  )
       
           {
            e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)});
         
          swal({

        "http://www.ancorainfotech.com/images/page1-img5.jpg",

    }

      imageSize: "50x50",

    });
        e.preventDefault();
        document.getElementById("myform").reset();

        })
